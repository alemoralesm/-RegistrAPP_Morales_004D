<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="danger">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Registro Alumno</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contenido">
      <form #registro="ngForm" (keyup.enter)="Registro">
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="danger">Nombre: </ion-label>
            <ion-input type="text" placeholder="Ingrese su nombre"
                      name="nombre" [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="danger">Apellido: </ion-label>
            <ion-input type="text" placeholder="Ingrese su apellido"
                      name="apellido" [(ngModel)]="usuario.apellido"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="danger">Área:</ion-label>
            <ion-select multiple="true" name="carrera" [(ngModel)]="usuario.carrera">
              <ion-select-option value="Carrera1">Informatica y telecomunicaciones</ion-select-option>
              <ion-select-option value="Carrera2">Construccion</ion-select-option>
              <ion-select-option value="Carrera3">Ingeniería y Recursos Naturales</ion-select-option>
              <ion-select-option value="Carrera2">Turismo y Hotelería</ion-select-option>
              <ion-select-option value="Carrera2">Diseño</ion-select-option>
              <ion-select-option value="Carrera2">Salud</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="danger">Email: </ion-label>
            <ion-input type="email" placeholder="Ingrese su email"
                      name="email" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="danger">Rut: </ion-label>
            <ion-input type="number" placeholder="Digite su rut"
                      name="rut" [(ngModel)]="usuario.rut"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="Registro()" expand="block" fill="solid" color="danger" shape="round">
          Enviar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
