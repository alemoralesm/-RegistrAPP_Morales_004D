<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="danger">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Anuncios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header>
    <ion-card-title class="titulo">Proximas Evaluaciones</ion-card-title>
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let a of anuncios; let i=index" class="anuncio-item">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="3" class="fecha">
              {{ a['fecha'] }}
            </ion-col>
            <ion-col size="12" size-md="9">
              <ion-label class="descripcion">
                {{ a['descripcion'] }}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-label class="titulo">
          {{ a['titulo'] }}
        </ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
